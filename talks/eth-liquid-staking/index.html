<section data-markdown><script type="text/template">

## Distributed Data-base
* A blockchain is a distributed data-base (DB)
* Everyone agrees on a basic set of rules about how it can be changed
  * Example rule: only the owner of an account can send transactions from that account
* When a blockchain is working properly, everyone in the world has the exact same copy of the DB
 * How this happens is called a *consensus protocol*
</script></section>

<section data-markdown><script type="text/template">

## Staking on Ethereum

* Process of locking up your token.
* Earn rewards for the period your token is locked
 * **Attestation Rewards** : Every Epoch (~6.4 minutes) a validator proposes an attestation (vote) to the network.
 * **Block Rewards** : Validator is randomly assigned duty for adding block on execution layer
* Lets you contribute to network security
<br/>
<br/>
*Earn rewards while securing ethereum*
</script></section>

<section data-markdown><script type="text/template">

## Slots & Epoch

* 32 Slots = 1 epoch. (1 slot = 12 seconds)
* 2048 blocks = 2048 x 12 seconds = 24,576 seconds = 409.6 minutes = ~6.82 hours
* 64 Epochs = 64 x 6.4 minutes = 409.6 minutes = ~6.82 hours

<img src="slot.png" width="600"> 

</script></section>

<section data-markdown><script type="text/template">

## How does liquid staking work

* Deposit ETH
* Returns staked ETH
* ETH is matched to a node operator
* They deposit into deposit contract
* Node operator earn rewards
* Staked ETH token accrues value
* Burn staked ETH token for ETH

</script></section>

## Fungibility
Node operators earn rewards at different rates and may be penalised

* **Fungible** : shared rewards and losses
* **Non-Fungible** : rewards and losses specific to each node/validator
* **Hybrid** : combination of both

</script></section>
